<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CataLog — Cats Browser with Favorites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Browse cats from CATAAS, mark favorites, and view them later." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav__inner container-fluid px-0">
      <a class="brand" href="#/browse" aria-label="Home">🐾 CataLog</a>
      <nav class="nav__links ms-auto" aria-label="Primary">
        <a href="#/browse" id="link-browse" class="btn" aria-current="page">Browse</a>
        <a href="#/favorites" id="link-fav" class="btn">Favorites</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="toolbar colored">
      <div class="toolbar__left">
        <h1 class="title">Browse Cats</h1>
        <p class="subtitle">Browse adorable cats and keep the ones you love</p>
      </div>
      <div class="toolbar__right">
        <span class="logo-paw">🐾</span>
      </div>
    </section>

    <section id="view" class="view">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 grid" aria-label="Cats grid" data-rows="3"></div>
      <nav class="pager" aria-label="Pagination">
        <button class="pager__btn" id="prev" disabled>Prev</button>
        <button class="pager__btn" id="next">Next</button>
      </nav>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <small class="muted">Made by <strong>Entesar</strong></small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
